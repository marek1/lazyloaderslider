<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Plain Vanilla JS Slider</title>
		<meta name="description" content="" />
		<meta name="author" content="mareks" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link rel="stylesheet" type="text/css" href="style/reset.css" charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style/slider.css" />
		
	</head>

	<body>
		<header>
				<h1>Plain Vanilla JS Slider with lazy loading</h1>
		</header>
		<div>
			<div>
				Content goes here 
			</div>	
			<div class="container">	
				<!--start slider -->
				<div class="slider"> 
					<a id="sliderPrev" href="">&nbsp;</a>
					<a id="sliderNext" href="">&nbsp;</a>
					<div id="slider_container">
						<div id="error">An error occured</div>
						<div id="loader"><img src="images/loader.gif"></div>
						<div id="slider_control">
						
						</div>
						<ul id="sliderPagination">
						
						</ul>
					
					</div>
				</div>	
				<!--end slider -->
			</div>
			<div>
				<button id="enableLeap">Enable Leap Controller</button>
			</div>
		</div>
		<footer>
			&copy;2013 Marek Sonnabend
		</footer>
	<script src="script/slider.js" type="text/javascript"></script>
	<script>
	
			var w = window,
		    d = document,
		    e = d.documentElement,
		    g = d.getElementsByTagName('body')[0],
		    x = w.innerWidth || e.clientWidth || g.clientWidth,
		    y = w.innerHeight|| e.clientHeight|| g.clientHeight,
			width = x,
			ratioWidth = 4,
			ratioHeight = 3,
			paddingInPercent=5,
			images={
				1 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(width)+'/v1383596693/IMG_0382_em0dgn.jpg',
				2 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(width)+'/v1383760764/IMG_0257_emace0.jpg',
				3 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(width)+'/v1383596647/IMG_0163_gnwmij.jpg',
				4 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(width)+'/v1383596707/IMG_0557_a58uly.jpg'
			},/*
			images={
				1 : 'pictures/IMG_0016.JPG',
				2 : 'pictures/IMG_0100.JPG',
				3 : 'pictures/IMG_0879.JPG',
				5 : 'pictures/IMG_0105.JPG',
				6 : 'pictures/IMG_0190.JPG',
				7 : 'pictures/IMG_1148.JPG',
			},*/
			loader='images/loader.gif';
			slider.init({
				ratioWidth : ratioWidth,
				ratioHeight : ratioHeight,
				paddingInPercent : paddingInPercent,
				images : images,
				loader : loader
			});
	</script>
	</body>
</html>
