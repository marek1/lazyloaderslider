<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Plain Vanilla JS Slider</title>
		<meta name="description" content="" />
		<meta name="author" content="mareks" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link rel="stylesheet" type="text/css" href="style/reset.css" charset="UTF-8" />
		<link rel="stylesheet/less" type="text/css" href="style/slider.less" />
		
		<style>
			body{
				background: gray;
			}
		</style>
		
	</head>

	<body>
			<!--end slider -->
			<div class="slider"> 
				<a id="sliderPrev" href="">&nbsp;</a>
				<a id="sliderNext" href="">&nbsp;</a>
				<div id="slider_container">
					<div id="loader"><img src="images/loader.gif"></div>
					<div id="slider_control">
					
					</div>
					<div class="clearBoth"></div>
					<ul id="sliderPagination">
					
					</ul>
				
				</div>
			</div>	
			<!--end slider -->
		

		<script src="script/less-1.4.1.min.js" type="text/javascript"></script>
		<script src="script/slider.js" type="text/javascript"></script>
		<script>
				w = window,
			    d = document,
			    e = d.documentElement,
			    g = d.getElementsByTagName('body')[0],
			    x = w.innerWidth || e.clientWidth || g.clientWidth,
			    y = w.innerHeight|| e.clientHeight|| g.clientHeight,
				width=x,
				height=y,
				padding=50,
				images={
					1 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(width-(padding*2))+'/v1383596693/IMG_0382_em0dgn.jpg',
					2 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(width-(padding*2))+'/v1383760764/IMG_0257_emace0.jpg',
					3 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(width-(padding*2))+'/v1383596647/IMG_0163_gnwmij.jpg',
					4 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(width-(padding*2))+'/v1383596707/IMG_0557_a58uly.jpg'
				},
				loader='images/loader.gif';
				slider.init({
					width:width,
					height:height,
					padding:padding,
					images:images,
					loader:loader
				});
		</script>
	</body>
</html>
