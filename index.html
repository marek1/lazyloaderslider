<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Plain Vanilla JS Slider</title>
		<meta name="description" content="" />
		<meta name="author" content="mareks" />

		<meta name="viewport" content="initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link rel="stylesheet" type="text/css" href="min/slider.min.css" charset="UTF-8" />
		
	</head>

	<body>
		<header>
				<h1>Plain Vanilla JS Slider with lazy loading</h1>
				<div>
					<button id="enableLeap">Enable Leap Controller</button>
				</div>
		</header>
		<!--start slider -->
		<div class="slider"> 
			<a id="sliderPrev" href="">&nbsp;</a>
			<a id="sliderNext" href="">&nbsp;</a>
			<div id="slider_container">
				<div id="error">An error occured</div>
				<div id="loader"><img src="images/loader.gif"></div>
				<div id="slider_control">
				
				</div>
				<ul id="sliderPagination">
				
				</ul>
			
			</div>
		</div>	
		<!--end slider -->
		<script src="min/slider.min.js" type="text/javascript"></script>
		<script>
		
				var w = window,
			    d = document,
			    g = d.getElementsByClassName('slider')[0],
			    x = w.innerWidth || g.clientWidth,
			    paddingInPercent=5,
				maxwidth = 3264,
				width = parseInt(parseFloat(x)*parseFloat((100-(paddingInPercent*2))/100)),
				imagewidth = width < maxwidth ? width : maxwidth,
				images={
					1 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(imagewidth)+'/v1383596693/IMG_0382_em0dgn.jpg',
					2 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(imagewidth)+'/v1383760764/IMG_0257_emace0.jpg',
					3 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(imagewidth)+'/v1383596647/IMG_0163_gnwmij.jpg',
					4 : 'http://res.cloudinary.com/dolbr2qkr/image/upload/c_scale,w_'+(imagewidth)+'/v1383596707/IMG_0557_a58uly.jpg'
				};
				slider.init({
					images : images
				});
		</script>
	</body>
</html>
